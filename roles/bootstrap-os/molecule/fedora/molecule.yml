---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
  options:
    config-file: ../../.yamllint
platforms:
  - name: fedora-28
    box: fedora/28-cloud-base
    cpus: 2
    memory: 2048
  - name: fedora-28-atomic-host
    box: fedora/28-atomic-host
    cpus: 2
    memory: 2048
  - name: fedora-29
    box: fedora/29-cloud-base
    cpus: 2
    memory: 2048
  - name: fedora-29-atomic-host
    box: fedora/29-atomic-host
    cpus: 2
    memory: 2048
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: goss
  lint:
    name: yamllint
