---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
  options:
    config-file: ../../.yamllint
platforms:
  # CentOS 6 is not supported by Kubespray
  # - name: centos-6
  #   box: centos/6
  #   cpus: 2
  #   memory: 2048
  - name: centos-7
    box: centos/7
    cpus: 2
    memory: 2048
  - name: centos-atomic-host
    box: centos/atomic-host
    cpus: 2
    memory: 2048
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: goss
  lint:
    name: yamllint
