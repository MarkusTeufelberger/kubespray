---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
  options:
    config-file: ../../.yamllint
platforms:
  # proxy host
  - name: squiddlebox
    box: bento/ubuntu-18.04
    cpus: 2
    memory: 2048
    interfaces:
      - network_name: private_network
        ip: 192.168.13.37
  - name: debian-8
    box: debian/jessie64
    cpus: 2
    memory: 2048
    interfaces:
      - network_name: private_network
        ip: 192.168.13.10
  - name: debian-9
    box: debian/stretch64
    cpus: 2
    memory: 2048
    interfaces:
      - network_name: private_network
        ip: 192.168.13.20
  # Buster is currently still in "testing" phase
  - name: debian-10
    box: debian/buster64
    cpus: 2
    memory: 2048
    interfaces:
      - network_name: private_network
        ip: 192.168.13.30
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: goss
  lint:
    name: yamllint
